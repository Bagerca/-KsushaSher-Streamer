<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 1. ФОНОВАЯ ПОДЛОЖКА -->
    <!-- Глубокий черный круг, база иконки -->
    <circle cx="256" cy="256" r="256" fill="#050508"/>
    
    <!-- 2. ЛЕВАЯ ЧАСТЬ ЛИСЫ (Розовая сторона - Ksusha) -->
    <!-- Геометрическая форма уха и щеки -->
    <path d="M256 420L110 320L80 140L190 220L256 420Z" fill="#FF2D95"/>
    
    <!-- 3. ПРАВАЯ ЧАСТЬ ЛИСЫ (Зеленая сторона - Tech) -->
    <!-- Симметричная форма -->
    <path d="M256 420L402 320L432 140L322 220L256 420Z" fill="#39FF14"/>
    
    <!-- 4. ЦЕНТРАЛЬНЫЙ РАЗРЫВ (Негативное пространство) -->
    <!-- Создает форму морды и разделяет цвета -->
    <path d="M256 420V180" stroke="#050508" stroke-width="20" stroke-linecap="round"/>
    
    <!-- 5. ГЛАЗА (Кибер-оптика) -->
    <!-- Яркие белые прорези для агрессивного взгляда -->
    <path d="M140 250L210 270L140 280V250Z" fill="white"/>
    <path d="M372 250L302 270L372 280V250Z" fill="white"/>
    
    <!-- 6. ЭФФЕКТ "ЧИПА" (Детализация лба) -->
    <rect x="236" y="100" width="40" height="60" rx="4" fill="#1A1A2E"/>
    <rect x="246" y="115" width="20" height="30" rx="2" fill="#39FF14"/>
</svg>