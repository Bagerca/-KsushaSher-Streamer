<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksusha Sher - Стример на Twitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- НОВАЯ СЕКЦИЯ HERO В СТИЛЕ HUD -->
    <section class="hero-section-hud">
        <!-- Анимированные фоновые элементы -->
        <div class="hud-grid-background"></div>
        <div class="hud-scanline"></div>

        <!-- Основной контейнер интерфейса -->
        <div class="hud-container">

            <!-- Левая панель: Партнер -->
            <div class="hud-side-panel left">
                <div class="panel-header">
                    <span class="header-title">СОЮЗНИК</span>
                    <span class="header-deco-line"></span>
                </div>
                <div class="panel-content">
                    <img src="assets/images/tetlabot.jpg" alt="Tetla" class="panel-avatar">
                    <h3 class="panel-name">TETLA</h3>
                    <div class="data-block">
                        <span class="data-label">СТАТУС:</span>
                        <span class="data-value status-ok">В СЕТИ</span>
                    </div>
                    <div class="data-block">
                        <span class="data-label">РОЛЬ:</span>
                        <span class="data-value">ПОДДЕРЖКА</span>
                    </div>
                </div>
                <div class="panel-footer"></div>
            </div>

            <!-- Центральный дисплей: Стример -->
            <div class="hud-main-display">
                <div class="main-display-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                </div>
                <img src="assets/images/ksusha.jpg" alt="Ksusha Sher" class="main-display-avatar">
                <div class="main-display-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">ПРЯМАЯ ТРАНСЛЯЦИЯ</span>
                </div>
            </div>

            <!-- Правая панель: Команда -->
            <div class="hud-side-panel right">
                <div class="panel-header">
                    <span class="header-title">ОТРЯД</span>
                    <span class="header-deco-line"></span>
                </div>
                <div class="panel-content">
                    <h3 class="panel-name">ГРУППА ПОДДЕРЖКИ</h3>
                    <div class="squad-list">
                        <div class="squad-member">
                            <img src="assets/images/bagerca.jpg" alt="BAGERca" class="squad-avatar">
                            <span class="squad-name">BAGERca</span>
                        </div>
                        <div class="squad-member">
                            <img src="assets/images/angel.jpg" alt="Angel" class="squad-avatar">
                            <span class="squad-name">Angel</span>
                        </div>
                        <div class="squad-member">
                            <img src="assets/images/kiriki.jpg" alt="Kiriki" class="squad-avatar">
                            <span class="squad-name">Kiriki</span>
                        </div>
                    </div>
                    <div class="data-block">
                        <span class="data-label">СИНХРОНИЗАЦИЯ:</span>
                        <span class="data-value status-ok">100%</span>
                    </div>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
        
        <!-- Основной контент (заголовок, кнопки) -->
        <div class="hero-content-hud">
            <h1 class="hero-title">SYSTEM ONLINE: KSUSHA SHER</h1>
            <p class="hero-subtitle" id="data-ticker">Загрузка данных канала...</p>
            <div class="hero-buttons">
                <a href="https://www.twitch.tv/ksusha__sher?sr=a" target="_blank" rel="noopener noreferrer" class="cta-button twitch"><i class="fab fa-twitch"></i> ПОДКЛЮЧИТЬСЯ К СТРИМУ</a>
                <a href="https://t.me/pizdeckakoi_to" target="_blank" rel="noopener noreferrer" class="cta-button telegram"><i class="fab fa-telegram"></i> КАНАЛ СВЯЗИ</a>
            </div>
        </div>
    </section>
    <!-- КОНЕЦ НОВОЙ СЕКЦИИ -->

    <!-- Остальные секции остаются без изменений -->
    <section id="about">
        <!-- ... ваш код секции "Обо мне" ... -->
    </section>
    <section id="stats">
        <!-- ... ваш код секции "Статистика" ... -->
    </section>
    <!-- ... и так далее для всех остальных секций ... -->
    
    <footer>
        <!-- ... ваш код футера ... -->
    </footer>

    <script type="module" src="js/app.js"></script>
    <script src="js/hud-script.js"></script>
</body>
</html>
