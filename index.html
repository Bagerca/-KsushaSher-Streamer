<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksusha Sher - Стример на Twitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hologram.css">
</head>
<body>
    <!-- Панель информации о подписчике -->
    <div class="subscriber-info" id="subscriberInfo">
        <div class="subscriber-header">
            <img src="" alt="Аватар" class="subscriber-avatar" id="subscriberAvatar">
            <div>
                <div class="subscriber-name" id="subscriberName">Имя подписчика</div>
                <div class="subscriber-role" id="subscriberRole">Роль</div>
            </div>
        </div>
        <div class="subscriber-details" id="subscriberDetails">
            Описание подписчика и его вклад в комьюнити...
        </div>
        <div class="subscriber-stats">
            <div class="stat">
                <div class="stat-value" id="statMonths">12+</div>
                <div class="stat-label">месяцев</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statMessages">1.2K</div>
                <div class="stat-label">сообщений</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statStreams">45</div>
                <div class="stat-label">стримов</div>
            </div>
        </div>
    </div>

    <header>
        <!-- существующий хедер -->
    </header>

    <section class="hero-section">
        <!-- Голографический интерфейс -->
        <div class="hologram-container">
            <!-- Голографическое свечение -->
            <div class="hologram-glow"></div>
            
            <!-- Голографические слои с импульсами -->
            <div class="hologram-layer layer-1">
                <div class="layer-pulse"></div>
            </div>
            <div class="hologram-layer layer-2">
                <div class="layer-pulse"></div>
            </div>
            <div class="hologram-layer layer-3">
                <div class="layer-pulse"></div>
            </div>
            
            <!-- Основное фото -->
            <div class="hologram-main" id="mainPhoto">
                <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Ksusha Sher">
            </div>
            
            <!-- Точки данных с именами подписчиков -->
            <div class="data-node node-1" data-user="alexey">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Алексей">
                <div class="node-label">Алексей</div>
            </div>
            
            <div class="data-node node-2" data-user="maria">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Мария">
                <div class="node-label">Мария</div>
            </div>
            
            <div class="data-node node-3" data-user="dmitry">
                <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Дмитрий">
                <div class="node-label">Дмитрий</div>
            </div>
            
            <div class="data-node node-4" data-user="olga">
                <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Ольга">
                <div class="node-label">Ольга</div>
            </div>
            
            <div class="data-node node-5" data-user="ivan">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Иван">
                <div class="node-label">Иван</div>
            </div>
            
            <div class="data-node node-6" data-user="sergey">
                <img src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Сергей">
                <div class="node-label">Сергей</div>
            </div>
        </div>

        <!-- Текстовый контент -->
        <div class="hero-content">
            <h1 class="hero-title">Ksusha Sher</h1>
            <p class="hero-subtitle">Профессиональный стример • Создатель контента • Геймер</p>
            <a href="#" class="cta-button">Присоединиться к комьюнити</a>
        </div>
    </section>

    <!-- остальные секции сайта -->
    <section id="about">...</section>
    <section id="stats">...</section>
    <section id="schedule">...</section>
    <section id="games">...</section>
    <section id="specs">...</section>
    <section id="donation">...</section>

    <footer>...</footer>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/hologram.js"></script>
</body>
</html>
